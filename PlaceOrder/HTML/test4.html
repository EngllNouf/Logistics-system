                .progressbar {
                    width: 100%;
                    margin: 0;
                    padding: 0;
                    position: relative;
                    z-index: 100;

                .progressbar li {
                list-style-type: none;
                width: 30%;
                float: left;
                font-size: 1rem;
                position: relative;
                text-align: center;
                color: #999999;
                }

                .progressbar li:after {
                width: 100%;
                height: 2px;
                content: "";
                position: absolute;
                background-color: #5b9279;
                top: 25px;
                left: -50%;
                z-index: -1;
                }
                .progressbar li:first-child:after {
                content: none;
                }

                .progressbar li.active:before {
                border-color: #f89d13;
                }
                .progressbar li.active + li:after {
                background-color: #f89d13;
                }

                .progressbar li:before {
                width: 50px;
                height: 50px;
                border: 2px solid #5b9279;
                display: block;
                text-align: center;
                margin: auto;
                border-radius: 50%;
                background-color: #FFFFFF;
                color: #5b9279;
                display: flex;
                align-items: center;
                justify-content: center;
                }

                li:before {
                content: "";
                }

                /* Step Count */
                ul.rb-step {
                counter-reset: step;
                }

                ul.rb-step li:before {
                content: counter(step);
                counter-increment: step;
                }

        <script>
            const plus = document.querySelector(".plus"),
             minus = document.querySelector(".minus"),
             num = document.querySelector(".num");
             let a = 1;
             plus.addEventListener("click", ()=>{
               a++;
               a = (a < 10) ? "0" + a : a;
               num.innerText = a;
             });
             minus.addEventListener("click", ()=>{
               if(a > 1){
                 a--;
                 a = (a < 10) ? "0" + a : a;
                 num.innerText = a;
               }
             });
        </script>
