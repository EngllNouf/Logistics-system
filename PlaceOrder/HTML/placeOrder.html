        <script>
            // Default tab
            $(".tab").css("display", "none");
            $("#tab-1").css("display", "block");
        
            var cloneCount = 0; // تتبع عدد النماذج المنسوخة
            var maxClones = 3; // الحد الأقصى لعدد النماذج المنسوخة
        
            function run(hideTab, showTab) {
                if (hideTab < showTab) { // إذا لم يتم النقر على الزر السابق
                    // التحقق إذا تم النقر على الزر التالي
                    var currentTab = 0;
                    var x = $('#tab-' + hideTab);
                    var y = x.find("input");
                    for (i = 0; i < y.length; i++) {
                        if (y[i].value === "") {
                            $(y[i]).css("background", "#ffdddd");
                            return false;
                        }
                    }
                }
        
                // تبديل الأقسام
                $("#tab-" + hideTab).css("display", "none");
                $("#tab-" + showTab).css("display", "block");
                $("input").css("background", "#fff");
            }
        
            function cloneForm() {
                if (cloneCount < maxClones) {
                    var clonedForm = $("#tab-1").clone();
        
                    // إزالة العناصر غير الضرورية
                    clonedForm.find(".index-btn ,.AddForm, .heading ").remove();
        
                    // تحديث معرفات عناصر النموذج المنسوخة
                    clonedForm.find("input, radio").each(function() {
                        var elementId = $(this).attr("id");
                        var newId = elementId + cloneCount;
                        $(this).attr("id", newId);
                        $(this).removeAttr("disabled"); // إزالة الخاصية المعطلة
                    });
        
                    // نسخ قيم الحقول من النموذج الأصلي وإعادة تعيينها في النموذج المنسوخ
                    var originalForm = $("#tab-1");
                    clonedForm.find("input").each(function() {
                        var elementId = $(this).attr("id");
                        var originalField = originalForm.find("#" + elementId);
                        $(this).val(originalField.val());
                    });
        
                    // إضافة النموذج المنسوخ إلى الحاوية إذا لم يكن موجودًا بالفعل
                    if (!$(".AddForm").find(clonedForm).length) {
                        $(".AddForm").append(clonedForm);
                        cloneCount++; // زيادة عداد النماذج المنسوخة
        
                        // إعادة تهيئة الخريطة بعد إضافة النموذج المنسوخ
                        initializeMap();
                    } else {
                        alert("This form already exists.");
                    }
                } else {
                    alert("The maximum number of cloned forms has been reached.");
                }
            }
        
            $(document).on("click", "#addShipment-btn", function() {
                cloneForm();
            });
        </script>
<script type="text/javascript">
let map, markerPickup, markerDropoff, directionsService, directionsRenderer, polyline;

function initModal() {
    map = new google.maps.Map(document.getElementById("googleMap"), {
        center: { lat: 40.7128, lng: -74.0060 },
        zoom: 8,
    });
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
    });

    polyline = new google.maps.Polyline({
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        map: map,
    });

    map.addListener('click', function (event) {
        if (!markerPickup) {
            placeMarker(event.latLng, 'from');
        } else if (!markerDropoff) {
            placeMarker(event.latLng, 'to');
            drawPolyline();
            calculateAndDisplayRoute();
        }
    });

    // Add event listeners to the input fields for manual entry
    document.getElementById('from').addEventListener('change', function () {
        geocodeAddress(this.value, 'from');
    });

    document.getElementById('to').addEventListener('change', function () {
        geocodeAddress(this.value, 'to');
    });
}

function placeMarker(location, inputField) {
    if (inputField === 'from') {
        if (markerPickup) markerPickup.setMap(null);
        markerPickup = new google.maps.Marker({
            position: location,
            map: map,
            draggable: true
        });
        geocodeLatLng(location, 'from');
    } else if (inputField === 'to') {
        if (markerDropoff) markerDropoff.setMap(null);
        markerDropoff = new google.maps.Marker({
            position: location,
            map: map,
            draggable: true
        });
        geocodeLatLng(location, 'to');
    }
}

function drawPolyline() {
    polyline.setPath([markerPickup.getPosition(), markerDropoff.getPosition()]);
}

function geocodeLatLng(location, inputField) {
    let geocoder = new google.maps.Geocoder();
    geocoder.geocode({ 'location': location }, function (results, status) {
        if (status === 'OK') {
            if (results[0]) {
                document.getElementById(inputField).value = results[0].formatted_address;
            } else {
                console.log('No results found');
            }
        } else {
            console.log('Geocoder failed due to: ' + status);
        }
    });
}

function geocodeAddress(address, inputField) {
    let geocoder = new google.maps.Geocoder();
    geocoder.geocode({ 'address': address }, function (results, status) {
        if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
            if (inputField === 'from') {
                if (markerPickup) markerPickup.setMap(null);
                markerPickup = new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                    draggable: true
                });
            } else if (inputField === 'to') {
                if (markerDropoff) markerDropoff.setMap(null);
                markerDropoff = new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                    draggable: true
                });
                drawPolyline();
                calculateAndDisplayRoute();
            }
        } else {
            console.log('Geocode was not successful for the following reason: ' + status);
        }
    });
}

function calculateAndDisplayRoute() {
    if (!markerPickup || !markerDropoff) {
        console.log("Please select both pickup and drop-off locations.");
        return;
    }
    const request = {
        origin: markerPickup.getPosition(),
        destination: markerDropoff.getPosition(),
        travelMode: google.maps.TravelMode.DRIVING
    };
    directionsService.route(request, function (response, status) {
        if (status === 'OK') {
            directionsRenderer.setDirections(response);
        } else {
            window.alert('Directions request failed due to ' + status);
        }
    });
}

</script>
