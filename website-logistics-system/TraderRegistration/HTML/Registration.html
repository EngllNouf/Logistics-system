<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Registration.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Ensure jQuery is loaded before your JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Select2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />

<!-- Select2 JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>

 <!--For Nav Bar-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="../../HomePage/ForCss/bootstrap.min.css"> <!--To make all btn have same color--> 
 <link rel="stylesheet" href="../../ForNavBar/allPages.Css"> <!--For simple style (nav)-->
 <!--End nav bar-->
 <!--CSS-->

<!-- Your JavaScript code -->


</head>

<body>
    <div class="welcome-container" id="welcomeContainer">
        <h1>Welcome!</h1>
        <p>Choose Which Option Best Describes your Business</p>
        <div class="options-container">
            <div class="option">
                <img src="../IMG/truck.png" alt="Transportation Company">
                <button onclick="selectOption('transportation')">Transportation Company</button>
            </div>
            <div class="option">
                <img src="../IMG/trader.png" alt="Trader">
                <button onclick="selectOption('trader')">Trader</button>
            </div>
        </div>
    </div>

    <div id="point1" class="point" style="display: none;">1</div>
    <div id="point2" class="point" style="display: none;">2</div>

    <!-- Transportation Company Registration Form -->
    <form id="transportationRegistrationForm" action="/process1" method="POST">
        <div class="form-step transportation-details" id="transportationStep1" style="display: none;">
            <h2 class="transportation_Company_title">Transportation Company's Details:</h2>
            <div class="grid-container">
                <!-- Input Fields -->
                <div>
                    <input type="text" placeholder="Commercial Registration Name" id="commercialRegistrationName">
                    <span id="commercialRegistrationNameError" class="error-message-small"></span>
                </div>
                <div>
                    <input type="text" placeholder="Commercial Registration Number" id="commercialRegistrationNumber">
                    <span id="commercialRegistrationNumberError" class="error-message-small"></span>
                </div>
                <div>
                    <input type="text" placeholder="Commercial Registration ID" id="commercialRegistrationID">
                    <span id="commercialRegistrationIDError" class="error-message-small"></span>
                </div>
                <!-- Date Fields -->
                <div class="issDate-group">
                    <label for="issueDate" class="date-label">Registration Issue Date</label>
                    <input type="date" class="issueDate" id="issueDate">
                    <span id="issueDateError" class="error-message-small"></span>
                </div>
                <div class="expDate-group">
                    <label for="expirationDate" class="date-label2">Registration Expiration Date</label>
                    <input type="date" class="expDate" id="expirationDate">
                    <span id="expirationDateError" class="error-message-small"></span>
                </div>
                <!-- Select Fields -->
                <div>
                    <select id="licenseType">
                        <option value="" disabled selected>Transportation's License Type</option>
                        <option value="Directing goods transport vehicles License">Directing goods transport vehicles License</option>
                        <option value="Transporting goods on land roads license">Transporting goods on land roads license</option>
                        <option value="Land freight broker license">Land freight broker license</option>
                    </select>
                    <span id="licenseTypeError" class="error-message-small"></span>
                </div>
                <div>
                    <input type="text" placeholder="Transportation's License Number" id="licenseNumber">
                    <span id="licenseNumberError" class="error-message-small"></span>
                </div>
                <div>
                    <select id="transportType">
                        <option value="" disabled selected>Transport type</option>
                        <option value="Transporting goods">Transporting goods</option>
                        <option value="Transporting goods between cities">Transporting goods between cities</option>
                    </select>
                    <span id="transportTypeError" class="error-message-small"></span>
                </div>
                <div>
                    <select id="companySpecialization">
                        <option value="" disabled selected>Select Specialization</option>
                        <option value="General Freight Shipping services">General Freight Shipping services</option>
                        <option value="Express Delivery Services">Express Delivery Services</option>
                        <option value="Specialized Transportation Services">Specialized Transportation Services</option>
                        <option value="Distribution and Inventory Management Services">Distribution and Inventory Management Services</option>
                        <option value="Livestock Transportation services">Livestock Transportation services</option>
                        <option value="Oversized Cargo Transportation services">Oversized Cargo Transportation services</option>
                        <option value="Efficient Parcel and Small Cargo Transportation services">Efficient Parcel and Small Cargo services</option>
                        <option value="Hazardous Materials Transportation services">Hazardous Materials Transportation services</option>
                        <option value="Perishable Goods Transportation services">Perishable Goods Transportation</option>
                        <option value="Waste Management and Recycling Transportation Services">Waste Management and Recycling Transport Service</option>
                        <option value="Auto Transportation services">Auto Transportation services</option>
                    </select>
                    <span id="companySpecializationError" class="error-message-small"></span>
                </div>
                <!-- File Attachments -->
                <div class="file-field">
                    <label for="commercialRegistrationFile">+ Attach Commercial Registration File</label>
                    <output id="commercialRegistrationFileList"></output>
                    <input type="file" id="commercialRegistrationFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('commercialRegistrationFile', 'commercialRegistrationFileList')">
                    <span id="commercialRegistrationFileError" class="error-message-small"></span>
                </div>
                <div class="file-field">
                    <label for="ownerIdFile">+ Attach Owner ID pic</label>
                    <output id="ownerIdFileList"></output>
                    <input type="file" id="ownerIdFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('ownerIdFile', 'ownerIdFileList')">
                    <span id="ownerIdFileError" class="error-message-small"></span>
                </div>
                <div class="file-field">
                    <label for="licenseFile">+ Attach License File</label>
                    <output id="licenseFileList"></output>
                    <input type="file" id="licenseFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('licenseFile', 'licenseFileList')">
                    <span id="licenseFileError" class="error-message-small"></span>
                </div>
                <div class="file-field">
                    <label for="commissionerIdFile">+ Attach Commissioner's ID File</label>
                    <output id="commissionerIdFileList"></output>
                    <input type="file" id="commissionerIdFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('commissionerIdFile', 'commissionerIdFileList')">
                    <span id="commissionerIdFileError" class="error-message-small"></span>
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="back-btn" onclick="backToWelcomeFromTransportationForm()">Previous</button>
                <button type="button" id="nextButton2">Next</button>
                <button type="submit" id="submit" style="display: none;">I'm Ready to Submit</button>
                <div id="msg2"></div>
            </div>
        </div>
    </form>

    <!-- Trader Registration Form -->
    <form id="TraderRegistrationForm" action="/process" method="POST">
        <div class="form-container" id="formContainer" style="display: none;">
            <!-- Trader Company Details -->
            <div class="form-step company-details" id="step1" style="display: none;">
                <h2 class="trader_company_title">Trader's Company's Details:</h2>
                <div class="grid-container">
                    <div>
                        <input type="text" placeholder="Company Name" id="companyName">
                        <span id="companyNameError" class="error-message-small"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="Company Email" id="companyEmail">
                        <span id="companyEmailError" class="error-message-small"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="Address line 1" id="companyAddress">
                        <span id="AddressError" class="error-message-small"></span>
                    </div>
                    <div>
                        <select id="citySelect">
                            <option value="" disabled selected>Select City</option>
                            <option value="Riyadh">Riyadh</option>
                            <option value="Makkah">Makkah</option>
                            <option value="Madinah">Al-Madinah</option>
                            <option value="Eastern Region">Eastern</option>
                            <option value="Asir">Asir</option>
                            <option value="Tabuk">Tabuk</option>
                            <option value="Qassim">Al-Qassim</option>
                            <option value="Hail">Hail</option>
                            <option value="Northern Borders Region">Northern Borders</option>
                            <option value="Jazan">Jazan</option>
                            <option value="Najran">Najran</option>
                            <option value="Bahah">Al-Bahah</option>
                            <option value="Jouf">Al-Jouf</option>
                        </select>
                        <span id="citySelectError" class="error-message-small"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="Zip Code" id="companyZip">
                        <span id="ZipError" class="error-message-small"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="VAT Number" id="companyVat">
                        <span id="VatError" class="error-message-small"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="Business License Number" id="companyLicense">
                        <span id="LicenseError" class="error-message-small"></span>
                    </div>
                </div>
                <div class="file-field">
                    <label for="commercialRegistrationFile1">+ Attach Commercial Registration File</label>
                    <output id="fileList1"></output>
                    <input type="file" id="commercialRegistrationFile1" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('commercialRegistrationFile1', 'fileList1')">
                    <span id="commercialRegistrationFile1Error" class="error-message-small"></span>
                </div>
                <div class="button-container">
                    <button type="button" class="back-btn" onclick="backToWelcomeFromTraderForm()">Previous</button>
                    <button type="button" onclick="nextStep()">Next</button>
                </div>
            </div>
            
            <!-- Trader Details -->
            <div class="form-step trader-details" id="step2" style="display: none;">
                <h2 class="trader_details_title">Trader's Details:</h2>
                <div class="grid-container">
                    <div>
                        <input type="text" placeholder="Name" id="traderName">
                        <span id="nameError" class="error-message-small"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="Phone Number" id="traderPhoneNumber">
                        <span id="phoneNumberError" class="error-message-small"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="Address" id="traderAddress">
                        <span id="addressError" class="error-message-small"></span>
                    </div>
                    <div>
                        <select id="industrySelect">
                            <option value="" disabled selected>Select Industry</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Chemicals">Chemicals</option>
                            <option value="Consumer Goods">Consumer Goods</option>
                            <option value="Energy">Energy</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Food">Food</option>
                            <option value="Electronic">Electronic</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Automotive">Automotive</option>
                            <option value="Banking">Banking</option>
                            <option value="Biotechnology">Biotechnology</option>
                            <option value="Construction">Construction</option>
                            <option value="Education">Education</option>
                            <option value="Finance">Finance</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Hospitality">Hospitality</option>
                            <option value="Insurance">Insurance</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Media and Entertainment">Media and Entertainment</option>
                            <option value="Pharmaceuticals">Pharmaceuticals</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Retail">Retail</option>
                            <option value="Software and IT Services">Software and IT Services</option>
                            <option value="Telecommunications">Telecommunications</option>
                            <option value="Travel and Tourism">Travel and Tourism</option>
                        </select>
                        
                        <span id="industryError" class="error-message-small"></span>
                    </div>
                    <div>
                        <input type="text" placeholder="Saudi National ID or Iqama ID" id="idNumber">
                        <span id="idNumberError" class="error-message-small"></span>
                    </div>
                </div>
                <div class="file-field">
                    <label for="traderIDFile">+ Attach a File of National ID / Iqama ID</label>
                    <output id="fileList2"></output>
                    <input type="file" id="traderIDFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('traderIDFile', 'fileList2')">
                    <span id="traderIDFileError" class="error-message-small"></span>
                </div>
                <div class="button-container">
                    <button type="button" onclick="backStep()">Previous</button>
                    <button type="button" id="nextButton">Next</button>
                    <button type="submit" id="submitButton" style="display: none;">I'm Ready to Submit</button>
                    <div id="msg"></div>
                </div>
            </div>
        </div>
        <div id="successMessage" class="success-animation" style="display: none;"></div>
    </form>

    <script src="../JS/Registration.js"></script>
</body>


</html>
