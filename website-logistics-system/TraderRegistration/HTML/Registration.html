<!-- Transportation company registration form -->
<form id="transportationRegistrationForm" style="display: none;" action="xyz" method="POST">
    <div class="form-step transportation-details" id="transportationStep1" style="display: none;">
        <h2>Transportation Company's Details:</h2>
        <div class="grid-container">
            <div>
                <input type="text" placeholder="Commercial Registration Name" id="commercialRegistrationName">
                <span id="commercialRegistrationNameError" class="error-message-small"></span>
            </div>
            <div>
                <input type="text" placeholder="Commercial Registration Number" id="commercialRegistrationNumber">
                <span id="commercialRegistrationNumberError" class="error-message-small"></span>
            </div>
            <div>
                <input type="text" placeholder="Commercial Registration ID" id="commercialRegistrationID">
                <span id="commercialRegistrationIDError" class="error-message-small"></span>
            </div>
            <div>
                <label for="issueDate" class="date-label">Registration Issue Date</label>
                <input type="date" placeholder="Issue Date" id="issueDate">
                <span id="issueDateError" class="error-message-small"></span>
            </div>
            <div>
                <label for="expirationDate" class="date-label">Registration Expiration Date</label>
                <input type="date" placeholder="Expiration Date" id="expirationDate">
                <span id="expirationDateError" class="error-message-small"></span>
            </div>
            <div>
                <select id="licenseType">
                    <option value="" disabled selected>License Type</option>
                    <option value="Type A">Type A</option>
                    <option value="Type B">Type B</option>
                    <!-- Add more license types as needed -->
                </select>
                <span id="licenseTypeError" class="error-message-small"></span>
            </div>
            <div>
                <input type="text" placeholder="License Number" id="licenseNumber">
                <span id="licenseNumberError" class="error-message-small"></span>
            </div>
            <div>
                <select id="transportationActivity">
                    <option value="" disabled selected>Transportation Activity</option>
                    <option value="Transporting goods">Transporting goods</option>
                    <option value="Transporting goods between cities">Transporting goods between cities</option>
                </select>
                <span id="transportationActivityError" class="error-message-small"></span>
            </div>
            <div>
                <input type="text" placeholder="Specialization of the Company" id="companySpecialization">
                <span id="companySpecializationError" class="error-message-small"></span>
            </div>
            <div class="file-field">
                <label for="commercialRegistrationFile">Attach Commercial Registration File <span id="commercialRegistrationFileError" class="error-message-small"></span></label>
                <output id="commercialRegistrationFileList"></output>
                <input type="file" id="commercialRegistrationFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('commercialRegistrationFile', 'commercialRegistrationFileList')">
            </div>
            
            <div class="file-field">
                <label for="ownerIdFile">Attach Owner ID File <span id="ownerIdFileError" class="error-message-small"></span></label>
                <output id="ownerIdFileList"></output>
                <input type="file" id="ownerIdFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('ownerIdFile', 'ownerIdFileList')">
            </div>
            
            <div class="file-field">
                <label for="licenseFile">Attach License File <span id="licenseFileError" class="error-message-small"></span></label>
                <output id="licenseFileList"></output>
                <input type="file" id="licenseFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('licenseFile', 'licenseFileList')">
            </div>
            
            <div class="file-field">
                <label for="commissionerIdFile">Attach Commissioner's ID File <span id="commissionerIdFileError" class="error-message-small"></span></label>
                <output id="commissionerIdFileList"></output>
                <input type="file" id="commissionerIdFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFile('commissionerIdFile', 'commissionerIdFileList')">
            </div>
            
        </div>
        <div class="button-container">
            <button class="back-btn" onclick="backToWelcomeFromForm()">Previous</button>
            <button type="submit">Submit</button>
        </div>
    </div>
  
</form>

<option value="Utilities">Utilities</option>
