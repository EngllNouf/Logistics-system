<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="Validation.js"></script>
    <script src="../../routes/signup.js" defer></script>


</head>
<body>

 
<div class="container" > 
    
    <div class="forms-container" id="myForm">

      <div class="signin-signup" >
        <form method="post" action="/login"class="sign-in-form">

            <h2 class="title">Sign In</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" class="inputForuserName" name="UserName" required/>
            </div>
            <div class="error-message" id="username-error-message"></div> <!-- Display error message here -->
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password"  name="Password" required/>
            </div>
            <div class="error-message" id="password-error-message"></div> <!-- Display error message here -->
            <input  type="submit" value="Login" id="sign-in-btn" class="btn solid" >
            <p class="social-text">Or Sign up and be a part of us
            <a type="submit" value="SignUp" id="sign-up-btn" class="btn-link" form="myForm" >SignUP</a>
            </p>
        </form>
        
        <form method="post" action="/signup" class="sign-up-form" id="signup">

            <h2 class="title">Sign Up</h2>
          
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username"  name="UserName"/>
            </div>
            <div class="error-message" id="signup-username-error-message"></div> <!-- Display error message here -->
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" name="Email" />
            </div>
            <div class="error-message" id="signup-email-error-message"></div> <!-- Display error message here -->
            <div class="input-field">
                <i class="fas fa-lock"></i>
             
                <input type="password" placeholder="Password" name="Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" name="ConfirmPassword" />
            </div>
            <div class="error-message" id="signup-password-error-message"></div> <!-- Display error message here -->
            <input type="submit" value="SignUp" id="sign-up-btn" class="btn solid" href="../index.html"/></a>
            <p class="already-have-account">If you already have an account, please
                <a type="submit" value="Login" id="sign-in-btn2" class="btn-link" >Login</a>
            </p>
        </form>

    </div>
</div>
<div class="panels-container">
  
</div>
</div>

<script>

  </script>
</body>
</html>
