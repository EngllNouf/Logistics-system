    <body>

        <div class="titleFrame">
            <h5> Configure Truck </h5>
        </div>

        <div class="formBody">

            <h6>Truck Details</h6>

            <form>

                <div>
                    <label for="LicensePlate">License plate no. <span style="color: red;">*</span></label>
                    <input type="text" id="LicensePlate" name="LicensePlate" placeholder="0000 ABC" required>
                </div>

                <div>
                    <label for="RegistrationSerial">Registration serial no. <span style="color: red;">*</span></label>
                    <input type="text" id="RegistrationSerial" name="RegistrationSerial" required>
                </div>

                <div>
                    <label for="TruckType">Truck type <span style="color: red;">*</span></label>
                    <select id="TruckType" name="TruckType" required>
                        <option selected disabled value=""></option>
                        <option value="Semi-trailer truck">Semi-trailer truck</option>
                        <option value="Straight truck ">Straight truck</option>
                        <option value="Flatbed truck">Flatbed truck</option>
                        <option value="Refrigerated truck">Refrigerated truck</option>
                        <option value="Tanker truck">Tanker truck</option>
                        <option value="Dump truck">Dump truck</option>
                        <option value="LTL truck">LTL (Less Than Truckload) truck</option>
                    </select>
                </div>

                <div>
                    <label for="Capacity">Capacity <span style="color: red;">* </span><span class="smallText">(Weight by tons)</span></label>
                    <input type="text" id="Capacity" name="Capacity" required>
                </div>

                <div>
                    <label for="Status">Status <span style="color: red;">*</span></label>
                    <select id="Status" name="Status" required>
                        <option selected disabled value=""></option>
                        <option value="Active">Active</option>
                        <option value="Available">Available</option>
                        <option value="Out of Service">Out of Service</option>
                    </select>
                </div>

            </form>
        </div>

        <Section id="AddForm"></Section> <!-- Where any additional truck forms will be added -->

        <div class="Check_box">
        <input type="checkbox" id="Check" name="Check" value="agree">
        <label for="Check" id="Check">I acknowledge that I am solely responsible for the accuracy and validity of the information provided, and I understand that any misinformation may result in consequences. <span style="color: red;">*</span></label>
        </div>

        <div class="Buttons">
            <button class="addTruck-btn" id="addTruck-btn">+ Add another truck</button>
            <button class="confirm-butn" id="confirm-btn" disabled="true">Confirm</button>
        </div>

        <!-- First modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you would like to confirm and save?</p>

            <div class="modalButtons">
              <button class="cancel-btn" id="cancel-btn">Cancel</button>
              <button class="confirmSave-butn" id="confirmSave-btn">Confirm</button>
            </div>

          </div>
        
        </div>
